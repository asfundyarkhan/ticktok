<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhost Firebase Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        #output {
            background: #000;
            padding: 20px;
            border: 1px solid #333;
            min-height: 500px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .warning { color: #ffaa44; }
        .info { color: #4444ff; }
    </style>
</head>
<body>
    <h1>üî• Localhost Firebase Diagnostic Tool</h1>
    <p>Testing Firebase Authentication and Firestore from localhost browser environment.</p>
    
    <div>
        <button onclick="testFirebaseConnection()">üî¨ Run Full Test</button>
        <button onclick="testAnonymousAuth()">üë§ Test Anonymous Auth</button>
        <button onclick="testFirestore()">üìä Test Firestore</button>
        <button onclick="clearOutput()">üßπ Clear Output</button>
    </div>
    
    <div id="output">Ready to test...\n</div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js';
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            getDocs 
        } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBwqU1SU4jNWYKjhqkN1tEyyp64HXzmyG8",
            authDomain: "ticktokshop-5f1e9.firebaseapp.com",
            projectId: "ticktokshop-5f1e9",
            storageBucket: "ticktokshop-5f1e9.firebasestorage.app",
            messagingSenderId: "155434252666",
            appId: "1:155434252666:web:fa5051f4cb33f3a784bec3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Logging function
        const output = document.getElementById('output');
        function log(message, type = 'info') {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : 
                             type === 'success' ? 'success' : 
                             type === 'warning' ? 'warning' : 'info';
            output.innerHTML += `<span class="${colorClass}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        // Test functions
        window.clearOutput = () => {
            output.innerHTML = 'Output cleared...\n';
        };

        window.testAnonymousAuth = async () => {
            log('üîí Testing Anonymous Authentication...', 'info');
            try {
                const result = await signInAnonymously(auth);
                log(`‚úÖ Anonymous sign-in successful: ${result.user.uid}`, 'success');
                log(`   Is Anonymous: ${result.user.isAnonymous}`, 'info');
            } catch (error) {
                log(`‚ùå Anonymous auth failed: ${error.code}`, 'error');
                log(`   Error: ${error.message}`, 'error');
                
                if (error.code === 'auth/operation-not-allowed') {
                    log('üí° SOLUTION: Anonymous Authentication is disabled', 'warning');
                    log('   1. Go to: https://console.firebase.google.com/project/ticktokshop-5f1e9/authentication/providers', 'warning');
                    log('   2. Click on "Anonymous" provider', 'warning');
                    log('   3. Enable the toggle switch', 'warning');
                    log('   4. Save changes', 'warning');
                } else if (error.code === 'auth/admin-restricted-operation') {
                    log('üí° SOLUTION: Admin restrictions detected', 'warning');
                    log('   Check Firebase Console Authentication settings', 'warning');
                }
            }
        };

        window.testFirestore = async () => {
            log('üìä Testing Firestore Collections...', 'info');
            
            // Test adminStock
            try {
                const adminStockRef = collection(firestore, 'adminStock');
                const snapshot = await getDocs(adminStockRef);
                log(`‚úÖ adminStock collection accessible: ${snapshot.size} documents`, 'success');
                
                // Show sample data
                let count = 0;
                snapshot.forEach((doc) => {
                    if (count < 3) {
                        const data = doc.data();
                        log(`   Sample doc ${doc.id}: price=${data.price}`, 'info');
                        count++;
                    }
                });
            } catch (error) {
                log(`‚ùå adminStock failed: ${error.code} - ${error.message}`, 'error');
            }
            
            // Test listings
            try {
                const listingsRef = collection(firestore, 'listings');
                const snapshot = await getDocs(listingsRef);
                log(`‚úÖ listings collection accessible: ${snapshot.size} documents`, 'success');
            } catch (error) {
                log(`‚ùå listings failed: ${error.code} - ${error.message}`, 'error');
            }
            
            // Test protected collection (should fail)
            try {
                const usersRef = collection(firestore, 'users');
                const snapshot = await getDocs(usersRef);
                log(`‚ö†Ô∏è users collection unexpectedly accessible: ${snapshot.size} documents`, 'warning');
            } catch (error) {
                log(`‚úÖ users collection properly protected: ${error.code}`, 'success');
            }
        };

        window.testFirebaseConnection = async () => {
            log('üî• Starting Comprehensive Firebase Test...', 'info');
            log(`üìç Testing from: ${window.location.origin}`, 'info');
            log(`üåê User Agent: ${navigator.userAgent.substring(0, 50)}...`, 'info');
            
            // Auth state listener
            log('üë§ Setting up auth state listener...', 'info');
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    log(`‚úÖ Auth state: User logged in (${user.uid})`, 'success');
                } else {
                    log('‚ÑπÔ∏è Auth state: No user logged in', 'info');
                }
            });
            
            // Test network connectivity
            log('üåê Testing network connectivity...', 'info');
            try {
                const response = await fetch('https://www.google.com', { mode: 'no-cors' });
                log('‚úÖ Internet connectivity confirmed', 'success');
            } catch (error) {
                log(`‚ùå Network connectivity issue: ${error.message}`, 'error');
            }
            
            // Test Firebase services
            await window.testAnonymousAuth();
            await window.testFirestore();
            
            log('üèÅ Test completed!', 'success');
        };

        // Auto-run test on load
        log('üöÄ Firebase test page loaded', 'success');
        log('Click "Run Full Test" to start diagnostics', 'info');
    </script>
</body>
</html>
